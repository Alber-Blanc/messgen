name: C++ CI

on:
  push:
    branches: [ "master", "v1" ]
  pull_request:
    branches: [ "master", "v1" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev cmake

    - name: Run tests
      run: cd tests && make all